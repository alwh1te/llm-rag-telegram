services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  web:
    build: .
    container_name: rag-telegram-bot
    ports:
      - "8000:8000"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-deepseek-r1:1.5b}
      - OLLAMA_TEMPERATURE=${OLLAMA_TEMPERATURE:-0.0}
      - BASE_URL=${BASE_URL:-}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      - FAISS_INDEX_DIR=/app/faiss_index
      - DOCS_PATH=/app/data
      - WEBHOOK_PATH=${WEBHOOK_PATH:-/telegram/webhook}
      - PORT=8000
    volumes:
      - ./faiss_index:/app/faiss_index
      - ./data:/app/data
      - ./app:/app/app
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ollama_data:
