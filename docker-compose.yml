version: "3.8"

services:
  web:
    build: .
    container_name: rag-telegram-bot
    ports:
      - "8000:8000"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BASE_URL=${BASE_URL:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.0}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      - FAISS_INDEX_DIR=/app/app/faiss_index
      - DOCS_PATH=/app/app/data
      - WEBHOOK_PATH=${WEBHOOK_PATH:-/telegram/webhook}
      - PORT=8000
    volumes:
      - ./app/faiss_index:/app/app/faiss_index
      - ./data:/app/app/data
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
